{% extends "base.html" %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm border-0">
        <div class="card-header ">
          <h4 class="mb-0">IoT Dataset Generator</h4>
        </div>
        <div class="card-body">
          <form method="post" action="/generate">
            <div class="mb-3">
              <label for="seeding_date" class="form-label">Seeding Date</label>
              <input type="date" class="form-control" id="seeding_date" name="seeding_date" required>
            </div>

            <div class="mb-3">
              <label for="harvesting_date" class="form-label">Harvesting Date</label>
              <input type="date" class="form-control" id="harvesting_date" name="harvesting_date" required>
            </div>

            <div class="mb-3">
              <label for="crop_id" class="form-label">Crop ID</label>
              <input type="text" class="form-control" id="crop_id" name="crop_id" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Generate Dataset</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
