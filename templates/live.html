{% extends "base.html" %}

{% block content %}
<style>
  .lcd-box {
    background-color: #212529; /* dark grey (Bootstrap's dark background) */
    border: 1px solid #28a745; /* Bootstrap green */
    border-radius: 10px;
    padding: 20px;
    max-width: 600px;
    margin: auto;
    font-family: monospace;
    color: #28a745;
}

.lcd-title {
    font-size: 1.5rem;
    font-weight: 600;
    margin-bottom: 16px;
    text-align: center;
}

.lcd-data {
    font-size: 1rem;
    margin: 10px 0;
    display: flex;
    justify-content: space-between;
    border-bottom: 1px dashed #28a745;
    padding-bottom: 4px;
}

</style>
<div class="container mt-5">
  <div class="section text-center">
    <h4 class="mb-4">IoT Device LCD Monitor</h4>

    <div class="lcd-box">
      <div class="lcd-title"></div>

      <div class="lcd-data">
        <span><strong>Date:</strong></span>
        <span id="date">2025-02-25</span>
      </div>
      <div class="lcd-data">
        <span><strong>Time:</strong></span>
        <span id="time">00:00 - 4:00</span>
      </div>
      <div class="lcd-data">
        <span><strong>Temperature:</strong></span>
        <span id="temperature">25°C</span>
      </div>
      <div class="lcd-data">
        <span><strong>Humidity:</strong></span>
        <span id="humidity">70%</span>
      </div>
      <div class="lcd-data">
        <span><strong>CO₂:</strong></span>
        <span id="co2">60 ppm</span>
      </div>
    </div>

    <button class="btn mt-3 w-60 btn-primary" onclick="updateData()">Update Real-Time Data</button>
  </div>
</div>
{% endblock %}
